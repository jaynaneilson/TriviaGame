<!DOCTYPE html>

<html lang= "en-us">

<head>

  <meta charset="utf-8">

  <title>Beatles Mania Trivia</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
      integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <link rel="stylesheet" href="assets/css/reset.css"/>

  <link rel="stylesheet" href="assets/css/style.css"/>

  <link href="https://fonts.googleapis.com/css?family=Pacifico|Roboto" rel="stylesheet">

</head>

<body>

<div class="page-wrap">

  <div class="content-container">

      <header>
      <h1>BeatlesMania!</h1>
      <h2>Trivia Game</h2>
      </header>

    <div class="start-button hidden">Start The Game!</div>

      <div class="result wrong hidden">
        <div class="result-box">
          <div class="result-label">Nopes, the correct answer is:</div>
          <div class="result-answer">I saw her standing there</div>
        </div>
      </div>

    <div class="result times-up hidden">
      <div class="result-box">
        <div class="result-label">Times up! The correct answer is:</div>
        <div class="result-answer">I saw her standing there</div>
      </div>
    </div>

    <div class="result correct hidden">
      <div class="result-box">
        <div class="result-label">Yeah! that answer is:</div>
        <div class="result-answer">Correct!</div>
      </div>
    </div>

    <div class="final hidden">
      <div class="result-box">
        <div class="result-label">Yay! you have completed the game!</div>
        <div class="result-answer"></div>
      </div>
    </div>

    <div class="game-container">
      <div class="timer-container"> 
        <div class="time">59</div>
        <div class="time-label">seconds</div>
      </div>

      <div class="start-over hidden">Start Over!</div>


        <div class="question-container-wrap"></div>
    </div>

  </div>

</div>

    <div class="navbar navbar-default navbar-fixed-bottom">

        <div class="container">
        <p class="nav-center">Copyright &copy; 2017 Jayna Neilson</p></div>

    </div>

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
